leaderboard_desc=Создаёт и отображает таблицу лидеров для этого сервера.
leaderboard_run_ban=Банит игрока из всех таблиц лидеров (только для администраторов бота). Забаненные игроки не будут показаны в таблице команды `leaderboard`, без разницы, привязали ли они свой Discord или нет. Привязка другого Discord аккаунта не поможет, бан по аккаунту в GD.
leaderboard_run=Отображает таблицу лидеров Geometry Dash данного типа на всём сервере. Все участники текущего сервера, имеющие привязанный аккаунт Geometry Dash, могут быть показаны в списках лидеров, предоставленных этой командой.\n`stat_name` может быть одним из следующих\: `stars`, `demons`, `diamonds`, `ucoins`, `scoins`, `cp`, чтобы показать таблицу лидеров по звездам, демонам, алмазам, пользовательским и секретным монетам и очкам создания соответственно.\nТаблица лидеров обновляется один раз за некоторое время, до 4 раз в день.
leaderboard_run_refresh=Обновляет таблицу лидеров (только для администраторов бота). Обновление — это тяжёлый процесс, так что оно может быть запущено только раз в 6 часов.
leaderboard_run_unban=Разбанивает игрока во всех таблицах лидеров. После обновления он будет снова показан.
level_desc=Ищет онлайн уровни в Geometry Dash.
level_run=Поиск по онлайн уровням в GD. Вы можете найти уровень по названию или ID. Если найдется несколько результатов, вы сможете выбрать нужный в появившемся меню.
levelsby_desc=Поиск уровней указанного игрока в Geometry Dash.
levelsby_run=Поиск уровней указанного игрока в Geometry Dash. Вы сможете указать имя или ID игрока для поиска. Если найдется несколько результатов, вы сможете выбрать нужный в появившемся меню.
link_intro=Вы можете привязать свой аккаунт Geometry Dash для получения некоторых возможностей в UltimateGDBot. Например, команда `profile` без указания игрока покажет ваш профиль, а также вы появитесь во всех таблицах лидеров на сервере.
link_request=Вы запустили процесс привязки аккаунта Geometry Dash **%s**. Теперь докажите, что вы владелец данного аккаунта. Следуйте инструкциям ниже для привязки аккаунта.
