featuredinfo_run=Находит точную позицию уровня во вкладке Featured. Уровни сортируются в Featured по специальным очкам. Эти очки выдаются RobTop и определяют место уровня в Featured. Бот использует эти очки чтобы найти уровень за несколько секунд, несмотря на то, насколько далеко он в Featured.
