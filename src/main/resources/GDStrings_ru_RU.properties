account_desc=Позволяет управлять связью с вашей учётной записью в Geometry Dash.
account_run_link=Позволяет привязать учётную запись Geometry Dash к вашей учётной записи Discord.
account_run=Показывает статус привязки вашего аккаунта. Привязка вашей учетной записи позволяет UltimateGDBot создать связь между пользователями Geometry Dash и пользователями Discord, что может открыть множество возможностей, например, вы сможете использовать некоторые команды, тегнув пользователя Discord вместо того, чтобы вводить имя пользователя GD, создать внутрисерверную таблицу лидеров Geometry Dash (команда leaderboard) и многое другое. Используйте подкоманду `link` для привязки аккаунта, затем следуйте инструкциям, предоставленным командой для завершения процесса привязки. Когда вы всё сделаете, напишите `done` в чате. Чтобы отвязать аккаунт, используйте подкоманду `unlink`. Обратите внимание, что вы можете связать несколько аккаунтов Discord с одной и той же учетной записью GD, но вы не можете привязать несколько аккаунтов GD к той же учетной записи Discord. Это сделано для того, чтобы вы могли привязать свой аккаунт GD ещё раз, если потеряли доступ к аккаунту Discord.
account_run_unlink=Позволяет отвязать вашу учётную запись Geometry Dash от учётной записи Discord.
