gdevents_guildconfig_desc=Получайте уведомления на вашем сервере, когда какой-то уровень оценён, кто-то добавлен/снят с поста модератора, появился новый Daily/Weekly уровень. Из-за ограничений Discord эта функция разрешена только на серверах, на которых больше 200 участников.
gdevents_guildconfig_title=Уведомления Geometry Dash
gdevents_run_dispatch_all_awarded_resuming_from=Отправляет все оценки данного уровня плюс все уровни, которые были оценены после.
gdevents_run_dispatch=Вручную отправляет новое событие GD.\n`event_name` может быть одним из следующих\:\n- `daily_level_changed`\: отправляет текущий Daily уровень.\n- `late_daily_level_changed`\: отправляет текущий Daily уровень без тега роли уведомлений.\n- `weekly_demon_changed`\: отправляет текущий Weekly демон.\n- `late_weekly_demon_changed`\: отправляет текущий Weekly демон без тега роли уведомлений.\n- `awarded_level_added <level_id>`\: отправляет указанный уровень как новый оценённый\n- `late_awarded_level_added <level_id>`\: отправляет указанный уровень как новый оценённый без тега роли уведомлений.\n- `awarded_level_removed <level_id>`\: отправляет указанный уровень как неоценённый.\n- `late_awarded_level_removed <level_id>`\: отправляет указанный уровень как неоценённый без тега роли уведомлений.\n- `awarded_level_updated <level_id>`\: отправляет указанный уровень как с изменённой оценкой. Работает только с ранее оценёнными уровнями.
gdevents_run_loop=Запускает или останавливает автоматические уведомления GD. Возможные аргументы для `action`\: `start`, `stop`.
