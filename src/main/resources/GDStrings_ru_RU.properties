lb_account_notice=Помните, что для отображения в таблице лидеров игрок должен привязать свой аккаунт Geometry Dash командой `%saccount`. Если вы недавно привязали аккаунт, подождите до следующего обновления таблицы лидеров.
lb_intro=Сравните свою статистику с другими игроками этого сервера\!
lb_jump_to_user=Чтобы переместиться на страницу, где находится определённый игрок, введите `finduser <ник>`.
