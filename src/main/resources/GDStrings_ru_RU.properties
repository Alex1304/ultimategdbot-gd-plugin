link_step_2=Шаг 2\: Найдите профиль бота (%s) и откройте его
link_step_3=Шаг 3\: Нажмите на кнопку отправки личных сообщений
link_step_4=Шаг 4\: В поле "Subject" введите `Confirm` (без учёта регистра)
link_step_5=Шаг 5\: В поле "Body" введите код `%s` (\:warning\: с учётом к регистру)
link_step_6=Шаг 6\: Нажмите на реакцию ниже, когда вы отправили сообщение
link_steps=Шаги для подтверждения аккаунта
link_success=Теперь аккаунт Geometry Dash **%s** привязан к вашему профилю\!
lvlreq_desc=Отправляйте ваши уровни другим игрокам для рассмотрения и оценки.
lvlreq_guildconfig_desc=Полноценная система запросов уровней прямо на вашем Discord сервере\! Настройте канал и роли для рассмотрения\! Посмотрите здесь, как это работает\: <https\://github.com/ultimategdbot/ultimategdbot-gd-plugin/wiki/Level-Requests-Tutorial>
lvlreq_guildconfig_title=Запросы уровней Geometry Dash
lvlreq_intro=Отправьте свой уровень другим людям на рассмотрение и оценку\!
lvlreq_run=Проверьте статус запроса уровня на текущем сервере. Отправляйте ваши уровни в очереди отправки через `levelreq submit <ID>`. Тогда люди с ролью критика проверят ваш уровень, и как только вы получите определенное количество отзывов, ваш уровень будет перемещен в канал просмотренных уровней, и вы будете уведомлены в ЛС. Вы можете отправлять только ограниченное количество уровней одновременно.\n\nДля получения более подробной информации о том, как работают запросы уровней, ознакомьтесь с этим руководством\: <https\://github.com/ultimategdbot/ultimategdbot-gd-plugin/wiki/Level-Requests-Tutorial>
lvlreq_run_clean_orphan_submissions=Очищает старые запросы из базы данных бота (только для владельца бота). Когда запрос удален вручную, возможно что он полностью не удален в базе данных бота. Поэтому при проверке запроса он может вести на пустое сообщение. Эта команда не позволит такого. Такая очистка проводится автоматически раз в день.
lvlreq_run_purge_invalid_submissions=Удаляет все запросы, которые ведут к удаленным или оценённым уровням.
lvlreq_run_review=Добавить отзыв о запросе уровня. Вы можете использовать эту команду, если\:\n- У вас есть роль критика, которая настроена на этом сервере\n- Вы запускаете эту команду в канале запросов\n- Нужный запрос существует и ещё не был удалён из очереди.\nОбратите внимание, что вы все ещё можете оставлять отзывы об уровнях в очереди, пока запросы уровней закрыты, и каждый отзыв не должен превышать 1000 символов.\n\nЧтобы удалить ваш отзыв, напишите `review <ID_запроса> revoke`.
lvlreq_run_submit=Отправь свой уровень на оценку. Эта команда может быть использована только в специально настроенном канале и если запросы открыты.
lvlreq_run_toggle=Включить или выключить запросы уровней на этом сервере.
