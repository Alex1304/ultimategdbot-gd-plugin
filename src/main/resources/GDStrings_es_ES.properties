account_desc=Le permite gestionar su conexión con su cuenta de Geometry Dash.
account_run_link=Te permite vincular una cuenta de Geometry Dash a tu cuenta de Discord.
account_run=Muestra el estado de vinculación de su cuenta. Vincular tu cuenta permite a UltimateGDBot a establecer un mapeo entre usuarios de Geometry Dash y usuarios de Discord, lo que puede desbloquear un montón de posibilidades. Por ejemplo, puedes usar algunos comandos etiquetando directamente a un usuario de Discord en lugar de escribir su nombre de usuario de GD, construir una tabla de clasificación de Geometry Dash del servidor (ver comando de tabla de clasificación), y más. Use el subcomando `link` para empezar a vincular su cuenta, después necesitará seguir las instrucciones dadas por el comando para completar el proceso de vinculación. Cuando hayas seguido todas las instrucciones, escriba `done` en el chat. Para desvincular su cuenta use `unlink`. Tome en cuenta que puede vincular varias cuentas de Discord a la misma cuenta de GD, pero no vincular varias cuentas de GD a la misma cuenta de Discord. Esto está diseñado por si usted llegase a perder su cuenta de Discord, todavía puede usar su nueva cuenta de Discord para vincular.
account_run_unlink=Le permite desvincular su cuenta de Geometry Dash de su cuenta de Discord.
