leaderboard_desc=Construye y muestra una tabla de clasificación de Geometry Dash de todo el servidor.
leaderboard_run_ban=Banea a un jugador de las tablas de clasificación del servidor (sólo el administrador del bot). Los jugadores que están baneados de las tablas de clasificación no se mostrarán en los resultados del comando `leaderboard` en ningún servidor, sin importar si tienen una cuenta vinculada. Los baneos son por cuenta de GD y no por cuenta de Discord, por lo que vincularse con una cuenta de Discord diferente no permite la evasión del mismo.
leaderboard_run=Muestra una tabla de clasificación de Geometry Dash de todo el servidor del tipo dado. Todos los miembros del servidor actual que tengan una cuenta de Geometry Dash vinculada pueden ser mostrados en las tablas de clasificación proporcionadas por este comando.\n`stat_name` puede ser una de estas\: `stars`, `demons`, `diamonds`, `ucoins`, `scoins`, `cp` para mostrar respectivamente tablas de clasificación de estrellas, niveles «demon», diamantes, monedas de usuario, monedas secretas y puntos de creador. Las tablas de clasificación se actualizan de vez en cuando, hasta 4 veces al día.
leaderboard_run_refresh=Actualiza la tabla de clasificación (sólo el administrador del bot). La actualización de la tabla de clasificación es un proceso pesado que consiste en cargar perfiles de todos los usuarios que han vinculado su cuenta al bot. Este comando puede ejecutarse una vez cada 6 horas.
leaderboard_run_unban=Desbanea a un jugador de las tablas de clasificación del servidor (solo el administrador del bot). El jugador aparecerá en todas las tablas de clasificación de nuevo.
level_desc=Busca niveles «online» en Geometry Dash.
level_run=Busca niveles «online» en Geometry Dash. Puedes especificar el nivel ya sea por su nombre o su ID. Si se encuentran varios resultados, se abrirá un menú interactivo que le permitirá navegar por los resultados y seleccionar el resultado que desee.
levelsby_desc=Darle un vistazo a los niveles de un jugador específico en Geometry Dash.
levelsby_run=Darle un vistazo a los niveles de un jugador específico en Geometry Dash. Puedes especificar el usuario ya sea por su nombre o su ID de jugador. Si se encuentran varios resultados, se abrirá un menú interactivo que le permitirá navegar por los resultados y seleccionar el resultado que desee.
link_intro=Puedes vincular tu cuenta de Discord con tu cuenta de Geometry Dash para tener acceso a cosas interesantes en UltimateGDBot. Por ejemplo, puedes usar el comando `profile` sin argumentos para mostrar tu propia información, deja que otros accedan fácilmente a tu perfil mencionándote o aparecer en las tablas de clasificación de Geometry Dash.
link_request=Has solicitado vincular tu cuenta de Discord con la cuenta de Geometry Dash **%s**. Ahora necesitas demostrar que eres el dueño de esta cuenta. Por favor, sigue las instrucciones de abajo para finalizar el proceso de vinculación.
link_step_1=Paso 1\: Abra Geometry Dash
link_step_2=Paso 2\: Busque al usuario "%s" y abra su perfil
link_step_3=Paso 3\: Haga clic en el botón para enviar un mensaje privado
link_step_4=Paso 4\: En el campo «Subject», introduzca `Confirm` (respetar mayúsculas y minúsculas)
link_step_5=Paso 5\: En el cuerpo del mensaje, introduzca el código `%s` (\:warning\: respetar mayúsculas y minúsculas)
link_step_6=Paso 6\: Reaccione abajo para indicar que ha terminado de enviar el mensaje de confirmación
link_steps=Pasos para confirmar tu cuenta
link_success=¡Ahora estás vinculado a la cuenta de Geometry Dash **%s**\!
lvlreq_desc=Envía tus niveles para que otros jugadores te den retroalimentación sobre ellos.
lvlreq_guildconfig_desc=¡Un sistema completo de solicitudes de niveles justo en su servidor de Discord\! Configure un canal donde recibir solicitudes, y un rol para permitir la capacidad de revisarlas. Ver más detalles sobre cómo funciona aquí\: <https\://github.com/ultimategdbot/ultimategdbot-gd-plugin/wiki/Level-Requests-Tutorial>
lvlreq_guildconfig_title=Solicitudes de niveles de Geometry Dash
lvlreq_intro=¡Consigue que otros jugadores jueguen tus niveles y den tu opinión con la función de solicitud de nivel\!
lvlreq_run=Comprueba el estado de las solicitudes de niveles en el servidor actual. Envía tus niveles en el canal de cola de envíos usando `levelrequest submit <la_ID_de_tu_nivel>`. Entonces las personas con el rol de revisor revisarán tu envío, y una vez que recibas un cierto número de reseñas, tu nivel será movido al canal de niveles revisados y serás notificado en DMs. Solo puedes enviar un número limitado de niveles a la vez.\n\nPara más detalles sobre cómo funcionan las solicitudes de nivel, echa un vistazo a esta guía\: <https\://github.com/ultimategdbot/ultimategdbot-gd-plugin/wiki/Level-Requests-Tutorial>
lvlreq_run_clean_orphan_submissions=Limpia los envíos aislados de la base de datos (sólo propietario del bot). Cuando un mensaje de envío se borra manualmente de la cola, es posible que el envío asociado en la base de datos no se elimine correctamente. Eso puede dar a cabo a envíos aislados, es decir, envíos que no existen en Discord pero que todavía existen en la base de datos. Este comando elimina esos envíos aislados de la base de datos. Tenga en cuenta que este proceso de eliminación de aislados se ejecuta automáticamente una vez al día.
lvlreq_run_purge_invalid_submissions=Elimina todos los envíos que se refieran a los niveles que fueron eliminados o que ya estaban calificados.
lvlreq_run_review=Añadir una reseña en una solicitud de nivel. Solo puedes usar este comando si\:\n- Tienes el rol de revisor, como se configuró en este servidor\n- Ejecutas este comando en el canal de envío\n- El envío seleccionado existe y no se ha movido aún fuera de la cola.\nTen en cuenta que aún puedes añadir reseñas a los niveles en cola mientras las solicitudes de niveles están cerradas, y cada reseña no debe exceder de 1000 caracteres.\n\nPara revocar tu reseña de un envío, la sintaxis es `review <ID_de_envío> revoke`.
lvlreq_run_submit=Enviar una nueva solicitud de nivel. Este comando solo puede utilizarse en el canal de envío configurado, y solo si las solicitudes de niveles están abiertas.
lvlreq_run_toggle=Activa o desactiva las solicitudes de niveles para este servidor.
