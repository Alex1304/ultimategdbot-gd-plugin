featuredinfo_desc=Encuentra la posición exacta de un nivel en la sección Featured.
featuredinfo_run=Encuentra la posición exacta de un nivel en la sección Featured. Los niveles se ordenan en la sección Featured por una puntuación. Esta puntuación la da RobTop y determina su posición en la sección Featured. El bot utiliza esta puntuación para realizar una búsqueda binaria en la sección Featured, permitiéndole encontrar la posición de cualquier nivel en tan solo unos segundos, independientemente de qué tan atrás esté.
