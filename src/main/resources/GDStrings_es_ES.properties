gdevproc_public_rate=¡Un nuevo nivel acaba de ser calificado en Geometry Dash\!///¡Robtop acaba de darle un valor de estrellas a este nivel\!///Este nivel ahora puede darte recompensas de estrellas y orbes. ¡Ve a completarlo ahora\!///Me acaban de decir que un nuevo nivel genérico y malo fue calificado... Oh bueno, podría estar equivocado, ¡ve a verlo por ti mismo\!///Te reto a completar este nivel. ¡RobTop lo acaba de calificar\!///Este nivel es muy difícil para mí, ¡pero el botón de calificaciones de RobTop ha hablado y ahora puede darte recompensas interesantes\!///RobTop presionó accidentalmente la tecla incorrecta y calificó este nivel en vez de encender su máquina de café, pero es realmente un buen nivel. ¡Ve a verlo por tu cuenta\!///¡Eh mira, un nuevo nivel ha sido calificado\! OwO ¿Crees que puedas completarlo?///Las rosas son rojas, las violetas son azules, este nuevo nivel calificado te espera.
