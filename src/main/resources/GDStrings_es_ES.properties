gdevents_desc=Permite al propietario del bot administrar el sistema de difusión de eventos de GD.
gdevents_flag_max_page=La página máxima donde buscar el nivel en la sección Awarded. El número por defecto es 10.
gdevents_guildconfig_desc=Recibe notificaciones en tu servidor cuando se estén calificando nuevos niveles en Geometry Dash, cuando se establezcan nuevos Daily Level y Weekly Demon, y cuando se agregan o eliminan jugadores de la cuadrilla de Mod de Geometry Dash. Ten en cuenta que debido a las limitaciones de Discord cuando se trata de enviar mensajes a través de varios servidores, esta función solo está disponible para servidores con más de 200 miembros.
gdevents_guildconfig_title=Notificaciones de Geometry Dash
gdevents_run_dispatch_all_awarded_resuming_from=Transmite nuevos eventos premiados para el nivel dado más todos los niveles que han sido calificados después de él.
gdevents_run_dispatch=Envía manualmente un nuevo evento GD.\n`event_name` puede ser uno de estos\:\n- `daily_level_changed`\: envía el Daily Level actual\n- `late_daily_level_changed`\: envía el Daily Level, sin etiquetar los roles de suscriptor\n- `weekly_demon_changed`\: envía el Weekly Demon actual\n- `late_weekly_demon_changed`\: envía el Weekly Demon actual, sin etiquetar los roles de suscriptor\n- `awarded_level_added <id_del_nivel>`\: envía el nivel con el ID especificado como un nivel recién calificado\n- `late_awarded_level_added <id_del_nivel>`\: envía el nivel con el ID especificado como un nivel recién calificado, sin etiquetar los roles de suscriptor\n- `awarded_level_removed <id_del_nivel>`\: envía el nivel con el ID especificado como un nivel que perdió su calificación\n- `late_awarded_level_removed <id_del_nivel>`\: envía el nivel con el ID especificado como un nivel que perdió su calificación, sin etiquetar los roles de subscriptor\n- `awarded_level_updated <id_del_nivel>`\: envía el nivel con el ID especificado como un nivel que consiguió que su calificación cambiara. Solo funciona para los niveles que se transmitieron previamente como nuevos niveles calificados.
gdevents_run_loop=Comienza o detiene el bucle de eventos de GD. Si se detuvo, los eventos de GD dejarán de ser transmitidos automáticamente cuando sucedan en el juego. Las posibles `action`s son `start` y `stop`, respectivamente.
