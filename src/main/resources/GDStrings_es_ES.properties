lag_notice=Este nivel puede retrasarse en dispositivos de gama baja.
lb_account_notice=Ten en cuenta que los miembros de este servidor deben haber vinculado su cuenta de Geometry Dash con `%saccount` para que se muestren en esta tabla de clasificación. Si acabas de enlazar tu cuenta, tendrás que esperar a que se actualice la próxima tabla de clasificación para que pueda ser mostrada.
