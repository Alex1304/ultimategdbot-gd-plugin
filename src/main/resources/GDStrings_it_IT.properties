featuredinfo_run=Individua lo posizione esatta di un livello nella sezione Featured. In questa sezione, i livelli sono ordinati per punteggio. Tale punteggio è conferito da RobTop e determina la sua posizione in quella sezione. Il bot usa questo punteggio per effettuare una ricerca dicotomica nella sezione, permettendogli di individuare la posizione di ogni livello in pochi secondi, indipendentemente da quanto sia lontano.
