gdevents_guildconfig_desc=Ricevi notifiche sul tuo server quando nuovi livelli vengono rateati su Geometry Dash, nuovi livelli Daily e Weekly vengono messi, e quando gli utenti vengono aggiunti o rimossi dal team moderatori di Geometry Dash. Si noti che a causa delle limitazioni di Discord quando si tratta di inviare messaggi su diversi servers, questa funzione è disponibile solo ai servers con oltre 200 membri.
gdevents_guildconfig_title=Notifiche Geometry Dash
gdevents_run_dispatch_all_awarded_resuming_from=Invia nuovi eventi awarded per il livello dato, più tutti i livelli che sono stati rateati dopo di esso.
gdevents_run_dispatch=Invia manualmente un nuovo evento GD.\n`event_name` può essere uno dei seguenti\:\n- `daily_level_changed`\: invia l'attuale Daily level\n- `late_daily_level_changed`\: invia l'attuale Daily level, senza taggare i ruoli da iscritto\n- `weekly_demon_changed`\: invia l'attuale Weekly demon\n- `late_weekly_demon_changed`\: invia l'attuale Weekly demon, senza taggare i ruoli da iscritto\n- `awarded_level_added <level_id>`\: invia il livello con l'ID specificato come nuovo livello awarded\n- `late_awarded_level_added <level_id>`\: invia il livello con l'ID specificato come nuovo livello awarded, senza taggare i ruoli da iscritto\n- `awarded_level_removed <level_id>`\: invia il livello con l'ID specificato come livello un-rateato\n- `late_awarded_level_removed <level_id>`\: invia il livello con l'ID specificato come livello un-rateato, senza taggare i ruoli da iscritto\n- `awarded_level_updated <level_id>`\: invia il livello con l'ID specificato come livello che ha cambiato rate. Funziona solo per i livelli che sono stati precedentemente inviati come nuovi rates.
gdevents_run_loop=Starts or stops the GD event loop. If stopped, GD events will no longer be dispatched automatically when they happen in game. The possible `action`s are `start` and `stop`, respectively.
