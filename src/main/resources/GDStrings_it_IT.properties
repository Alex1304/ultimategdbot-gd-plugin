lb_account_notice=Si noti che i membri di questo server devono aver collegato il loro account di Geometry Dash con `%saccount` per poter essere visualizzati in questa leaderboard. Se hai appena collegato il tuo account, devi aspettare il prossimo aggiornamento della leaderboard per poter essere visualizzato.
