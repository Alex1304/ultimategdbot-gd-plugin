leaderboard_desc=Elabora e visualizza una leaderboard Geometry Dash a livello del server.
leaderboard_run_ban=Banna un player dalle leaderboards del server (solo per bot admins). I players bannati dalle leaderboards non saranno visualizzati nei risultati del comando `leaderboard` in nessun server, indipendentemente dal fatto che abbiano collegato o meno un account. I bans vengono applicati sugli account di GD e non su quelli Discord, pertanto il collegamento con altri account Discord non consente l'evasione del ban.
leaderboard_run=Visualizza una leaderboard Geometry Dash a livello del server, di un dato tipo. Tutti i membri dell'attuale server che hanno collegato il proprio account di Geometry Dash compariranno nelle leaderboards fornite da questo comando.\n`stat_name` può essere uno dei seguenti\: `stars`, `demons`,`diamonds`,`ucoins`,`scoins`,`cp` per visualizzare rispettivamente le leaderboards di stelle, demons, diamanti, user coins, secret coins e creator points. Le leaderboards vengono aggiornate una volta ogni tanto, fino a 4 volte al giorno.
leaderboard_run_refresh=Aggiorna la leaderboard (solo per bot admins). L'aggiornamento della leaderboard è un pesante processo che consiste nel caricamento di tutti i profili degli utenti che hanno collegato il loro account al bot. Questo comando può essere eseguito una volta ogni 6 ore.
leaderboard_run_unban=Sbanna un player dalle leaderboards del server (solo bot admins). Il player tornerà visibile su tutte le leaderboards.
level_desc=Cerca i livelli online su Geometry Dash.
level_run=Cerca i livelli online su Geometry Dash. Puoi specificare il livello con il suo nome o ID. Se vengono trovati diversi risultati, si aprirà un menu interattivo che ti permette di navigare tra i risultati e selezionare il risultato desiderato.
levelsby_desc=Sfoglia i livelli di un player specifico in Geometry Dash.
levelsby_run=Sfoglia i livelli di un giocatore specifico in Geometry Dash. Puoi specificare l'utente con il suo nome o ID. Se vengono trovati diversi risultati, si aprirà un menu interattivo che ti permette di navigare tra i risultati e selezionare il risultato desiderato.
link_intro=Puoi collegare il tuo account Discord con quello di Geometry Dash per ottenere l'accesso a funzioni interessanti su UltimateGDBot. Per esempio, puoi usare il comando `profile` senza argomenti per visualizzare le tue informazioni, permettere agli altri di accedere al tuo profilo menzionandoti, oppure apparire nelle leaderboards Geometry Dash del server.
link_request=Hai richiesto di collegare il tuo account Discord con l'account di Geometry Dash **%s**. Ora è necessario dimostrare che sei il proprietario di questo account. Si prega di seguire le istruzioni qui sotto indicate per completare il processo di collegamento.
link_step_1=Passo 1\: Apri Geometry Dash
link_step_2=Passo 2\: Cerca "%s" come utente e apri il profilo
link_step_3=Passo 3\: Clicca sul pulsante per inviare un messaggio privato
link_step_4=Passo 4\: Nel campo "Subject", digita `Confirm` (case insensitive)
link_step_5=Passo 5\: Nel campo "Body", digita il codice `%s` (\:warning\: case sensitive)
link_step_6=Passo 6\: Reagisci qui sotto per indicare che hai finito di inviare il messaggio di conferma
link_steps=Passaggi per confermare il tuo account
link_success=Ora sei collegato all'account di Geometry Dash **%s**\!
lvlreq_desc=Invia i tuoi livelli agli altri players che daranno un feedback ad essi.
lvlreq_guildconfig_desc=Un sistema completo di level request direttamente nel tuo server Discord\! Configura il canale dove ricevere requests e un ruolo che abilita le recensioni di esse. Per maggiori dettagli su come funziona\: <https\://github.com/ultimategdbot/ultimategdbot-gd-plugin/wiki/Level-Requests-Tutorial>
lvlreq_guildconfig_title=Level Requests di Geometry Dash
lvlreq_intro=Fai in modo che altri players giochino i tuoi livelli ed esprimano la loro opinione con la funzione delle Level Request\!
lvlreq_run=Controlla lo stato della level request nel server attuale. Invia i tuoi livelli nel canale delle submissions in coda usando `levelrequest submit <ID_del_tuo_livello>`. Dopodiché le persone col ruolo reviewer valuteranno la tua submission, e una volta ottenuto un certo numero di reviews il livello sarà spostato sul canale dei livelli valutati e verrai avvisato tramite DMs. Hai il permesso di inviare un numero limitato di livelli per volta.\n\nPer maggiori dettagli su come funzionano le level requests, consulta questa guida\: <https\://github.com/ultimategdbot/ultimategdbot-gd-plugin/wiki/Level-Requests-Tutorial>
lvlreq_run_clean_orphan_submissions=Pulisce il database dalle submissions orfane (solo per il proprietario del bot). Quando il messaggio di una submission viene rimosso manualmente dalla coda, è possibile che la submission associata al database non venga rimossa correttamente. Questo può condurre a submissions orfane, ovvero submissions inesistenti su Discord ma che esistono nel database. Questo comando rimuove queste submissions orfane dal database. Si noti che il processo di rimozione viene automaticamente eseguito quotidianamente.
lvlreq_run_purge_invalid_submissions=Rimuove tutte le submissions relative a livelli che sono stati cancellati o che sono già rateati.
lvlreq_run_review=Aggiungi una review ad una level request. Puoi usare questo comando solo se\:\n- Hai il ruolo reviewer, configurato su questo server\n- Esegui questo comando sul canale submission\n- La submission in questione esiste e non è già stata spostata fuori dalla coda.\nSi noti che puoi ancora aggiungere reviews ai livelli in coda mentre le level requests sono chiuse, e ogni review non deve superare i 1000 caratteri.\n\nPer revocare la tua review da una submission, la sintassi è `review <submission_ID> revoke`.
lvlreq_run_submit=Invia una nuova level request. Questo comando può essere soltanto usato nel canale submission configurato, e solo se le level requests sono aperte.
lvlreq_run_toggle=Abilita o disabilita le level requests per questo server.
