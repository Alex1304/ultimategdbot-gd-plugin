account_desc=Ti permette di gestire la connessione con il tuo account di Geometry Dash.
account_run_link=Ti permette di collegare il tuo account di Geometry Dash con quello di Discord.
account_run=Mostra lo stato di collegamento del tuo account. Collegando il tuo account permetti a UltimateGDBot di abilitare una mappatura tra gli utenti di Geometry Dash e quelli di Discord, sbloccando diverse funzionalità. Per esempio puoi usare alcuni comandi taggando direttamente un utente su Discord invece di scrivere il suo nickname GD, costruire una leaderboard Geometry Dash a livello del tuo server (vedi comando leaderboard), e tanto altro. Usa il sottocomando `link` per iniziare il collegamento del tuo account, dovrai seguire le istruzioni date dal comando per completare il processo di collegamento. Una volta seguito tutte le istruzioni, digita `done` nella chat. Per scollegare il tuo account, usa il sottocomando `unlink`. Si noti che puoi collegare diversi account Discord con quello di GD, ma non puoi collegare vari account GD con un singolo account Discord. In questo modo, se perdi l'accesso al tuo account Discord puoi utilizzare un altro account Discord da collegare.
