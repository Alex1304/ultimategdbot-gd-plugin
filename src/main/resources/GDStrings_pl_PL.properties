checkmod_run=Sprawdza obecność odznaki moderatora na kogoś profilu. Ta komenda wyświetla status moderatora jak naciśnięcie przycisku 'REQ' w grze, ale pamiętaj, że tak naprawdę nie wciśnie tego przycisku dla Ciebie. Sprawdza on jedynie obecność odznaki 'M' na profilu, nic innego.
