lag_notice=Ten level może lagować na słabszych urządzeniach.
lb_account_notice=Zauważ, że członkowie tego serwera muszą mieć powiązane swoje konto Geometry Dash za pomocą `%saccount`, aby być wyświetlonym na leaderboardzie. Jeśli dopiero co połączyłeś swoje konto, musisz poczekać na następne odświeżenie tablicy wyników, aby być wyświetlonym.
lb_intro=Porównaj swoje statystyki z innymi graczami na tym serwerze, pokazując serwerowy leaderboard Geometry Dash\!
lb_jump_to_user=Aby przejść do strony, na której znajduje się konkretny użytkownik, wpisz `finduser <GD_username>`.
lb_last_refreshed=Ostatnio odświeżone\: %s temu
lb_no_entries=Brak wpisów.
lb_title=Geometry Dash leaderboard dla serwera __%s__
lb_total_players=Całkowita liczba graczy\: %d, %s leaderboard
leaderboard_desc=Tworzy i wyświetla leaderboarda Geometry Dash dla całego serwera.
leaderboard_run_ban=Banuje gracza z leaderboarda serwera (tylko administrator bota). Gracze zbanowani z leaderboarda nie będą wyświetlani w wynikach komendy `leaderboard` na żadnym serwerze, niezależnie od tego, czy mają połączone konto. Bany są na koncie w GD, a nie na koncie Discord, więc powiązanie z innym kontem Discord nie pozwala na uniknięcie bana.
leaderboard_run=Wyświetla serwerowy leaderboard Geometry Dash podanego typu. Wszyscy członkowie bieżącego serwera, którzy mają połączone konto z Geometry Dash, mogą być wyświetleni w tablicy wyników dostarczonej przez tą komende. `stat_name` może być jednym z\: `stars`, `demons`, `diamonds`, `ucoins`, `scoins`, `cp` aby pokazać odpowiednio leaderboard gwiazdek, demonów, diamentów, monety użytkownika, tajne monety i punkty twórców. Tablice wyników są odświeżane raz na jakiś czas, do 4 razy dziennie.
leaderboard_run_refresh=Odświeża leaderboarda (tylko administrator bota). Odświeżenie leaderboarda jest skomplikowanym procesem, który obejmuje ładowanie profili wszystkich użytkowników, którzy powiązali swoje konta z botem. Ta komenda może zostać uruchomiona raz na 6 godzin.
leaderboard_run_unban=Odbanowuje gracza z leaderboardów serwera (tylko administrator bota). Gracz pojawi się ponownie we wszystkich leaderboardach.
level_desc=Wyszukuje online poziomy w Geometry Dash.
level_run=Wyszukuje poziomy online w Geometry Dash. Możesz określić poziom według jego nazwy lub ID. Jeśli zostanie znalezionych kilka wyników, interaktywne menu otworzy się umożliwiając nawigację przez wyniki i wybór oczekiwanego wyniku.
levelsby_desc=Przeglądaj poziomy od określonego gracza w Geometry Dash.
levelsby_run=Przeglądaj poziomy od konkretnego gracza w Geometry Dash. Możesz określić użytkownika według jego imienia lub ID gracza. Jeśli zostanie znalezionych kilka wyników, interaktywne menu otworzy się umożliwiając nawigację przez wyniki i wybór oczekiwanego wyniku.
link_intro=Możesz połączyć swoje konto Discord ze swoim kontem Geometry Dash, aby uzyskać dostęp do fajnych rzeczy w UltimateGDBot. Możesz na przykład użyć komendy `profile` bez argumentów, aby wyświetlić własne informacje, pozwól innym na łatwy dostęp do Twojego profilu, wymieniając Cię lub pojawiając się na tablicach wyników dla Geometry Dash.
link_request=Poprosiłeś o połączenie swojego konta Discord z kontem Geometry Dash **%s**. Teraz musisz udowodnić, że jesteś właścicielem tego konta. Postępuj zgodnie z poniższymi instrukcjami, aby zakończyć proces łączenia.
link_step_1=Krok 1\: Otwórz Geometry Dash
link_step_2=Krok 2\: Wyszukaj użytkownika "%s" i otwórz profil
link_step_3=Krok 3\: Kliknij przycisk do wysłania prywatnych wiadomości
link_step_4=Krok 4\: W polu "Subject" wprowadź `Confirm` (wielkość liter nie ma znaczenia)
link_step_5=Krok 5\: W polu "Body" wprowadź kod `%s` (\:warning\: wielkość liter ma znaczenie)
link_step_6=Krok 6\: Zareaguj poniżej, aby wskazać, że skończyłeś wysyłać wiadomość potwierdzającą
link_steps=Kroki, aby potwierdzić Twoje konto
link_success=Jesteś teraz połączony z kontem Geometry Dash **%s**\!
lvlreq_desc=Prześlij swoje poziomy, aby inni gracze wyrazili o nich swoją opinię.
lvlreq_guildconfig_desc=Pełnoprawny system level requestów bezpośrednio na twoim serwerze Discord\! Skonfiguruj kanał, gdzie odbierać żądania i rolę umożliwiającą ich przeglądanie. Zobacz więcej szczegółów na temat jego działania tutaj\: <https\://github.com/ultimategdbot/ultimategdbot-gd-plugin/wiki/Level-Requests-Tutorial>
lvlreq_guildconfig_title=Geometry Dash Level Requests
lvlreq_intro=Poproś innych graczy, aby zagrali w twój poziom i wyrazili opinię dzięki funkcji Level Request\!
lvlreq_run=Sprawdź status level requestów na bieżącym serwerze. Wyślij swój poziom w kolejce zgłoszeń za pomocą `levelrequest submit <your_level_ID>`. Następnie osoby z rolą recenzenta przejrzą Twoje zgłoszenie, i kiedy otrzymasz pewną liczbę recenzji Twój poziom zostanie przeniesiony do ujawnionych kanałów poziomów i zostaniesz powiadomiony w PW'ach. Możesz przesłać tylko ograniczoną liczbę poziomów jednocześnie.\n\nAby uzyskać więcej informacji na temat funkcjonowania level requestów, sprawdź ten poradnik\: <https\://github.com/ultimategdbot/ultimategdbot-gd-plugin/wiki/Level-Requests-Tutorial>
lvlreq_run_clean_orphan_submissions=Czyści wyizolowane zgłoszenia z bazy danych (tylko właściciel bota). Gdy wiadomość zgłoszenia zostaje ręcznie usunięta z kolejki, możliwe jest, że powiązane zgłoszenie w bazie danych nie zostanie poprawnie usunięte. Może to prowadzić do wyizolowanych zgłoszeń, to znaczy zgłoszeń, które nie istnieją na Discordzie, ale nadal istnieją w bazie danych. Ta komenda usuwa owe wyizolowane zgłoszenia z bazy danych. Zauważ, że proces usuwania wyizolowanych zgłoszeń jest automatycznie uruchamiany raz dziennie.
lvlreq_run_purge_invalid_submissions=Usuwa wszystkie zgłoszenia odnoszące się do poziomów, które zostały usunięte lub które zostały już zrate'owane.
lvlreq_run_review=Dodaj recenzję na level requesta. Możesz użyć tej komendy tylko wtedy, gdy\:\n- masz rolę recenzenta, tak jak jest to skonfigurowane na tym serwerze\n- używasz tej komendy na kanale żądań\n- szukane zgłoszenie istnieje i nie zostało już usunięte z kolejki.\nPamiętaj, że nadal możesz dodawać recenzje do poziomów z kolejki, kiedy żądania poziomów są zamknięte i każda recenzja nie może przekraczać 1000 znaków.\n\nAby cofnąć swoją recenzję ze zgłoszenia, użyj polecenia `review <submission_ID> revoke`.
lvlreq_run_submit=Prześlij nowy level request. Ta komenda może być użyta tylko w skonfigurowanym kanale żądań i tylko kiedy żądania levelów są otwarte.
lvlreq_run_toggle=Włącz lub wyłącz level requesty dla tego serwera.
