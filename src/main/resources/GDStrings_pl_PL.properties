account_desc=Pozwala na zarządzanie połączeniem z kontem Geometry Dash.
account_run_link=Pozwala na połączenie konta Geometry Dash z kontem Discord.
account_run=Pokazuje status połączenia konta. Łączenie Twojego konta pozwala UltimateGDBot na między użytkownikami Geometry Dash a użytkownikami Discorda, co może odblokować wiele możliwości. Na przykład możesz użyć niektórych komend, wzmieniając bezpośrednio użytkownika Discorda zamiast wpisywać jego nazwę użytkownika GD, zbuduj tablicę wyników Geometry Dash dla całego serwera (zobacz komende leaderboarda) i więcej. Użyj podkomendy `link` aby rozpocząć łączenie konta, a następnie postępuj zgodnie z instrukcjami wydanymi przez komendę, aby zakończyć proces łączenia. Gdy wykonałeś wszystkie instrukcje, wpisz `done` na czacie. Aby odłączyć swoje konto, użyj podkomendy `unlink`. Pamiętaj, że możesz połączyć kilka kont Discorda z tym samym kontem GD, ale nie możesz połączyć kilku kont GD z tym samym kontem Discord. To jest zaprojektowane tak, jeśli utracisz dostęp do swojego konta Discord, możesz nadal użyć nowego konta Discorda do zlink'owania profilu.
account_run_unlink=Pozwala odłączyć Twoje konto Geometry Dash od konta Discord.
