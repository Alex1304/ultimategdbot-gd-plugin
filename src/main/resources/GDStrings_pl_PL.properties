event_loop_stopped=Pętla zdarzeń GD została zatrzymana.
featuredinfo_desc=Znajduje dokładną pozycję poziomu w sekcji Featured.
featuredinfo_run=Znajduje dokładną pozycję poziomu w sekcji Featured. Poziomy są sortowane w sekcji Featured według wyników. Ten wynik jest podawany przez RobTop i określa jego pozycję w sekcji Featured. Bot używa tego wyniku w celu przeprowadzenia dychotomicznego wyszukiwania w sekcji Featured, pozwala to na znalezienie położenia dowolnego poziomu w ciągu zaledwie kilku sekund, niezależnie od tego, jak daleko jest do tyłu.
featuredinfo_success=%s jest obecnie umieszczony na stronie **%d** w sekcji Featured na pozycji %d.
free_to_copy=Tak, kod dostępu nie jest wymagany
gdevents_desc=Pozwala właścicielowi bota zarządzać systemem nadawania zdarzeń GD.
gdevents_flag_max_page=Maksymalna strona, na której możesz wyszukać poziom w sekcji awarded. Domyślnie jest 10.
gdevents_guildconfig_desc=Otrzymuj powiadomienia na swoim serwerze, gdy nowe poziomy są rate'owane w Geometry Dash, kiedy są ustawione nowe Daily levele i Weekly demony, a także gdy gracze zostaną awansowani lub zdegradowani na Geometry Dash moderatora. Z powodu ograniczeń Discorda podczas wysyłania wiadomości na kilku serwerach, ta funkcja jest dostępna tylko dla serwerów z ponad 200 członkami.
gdevents_guildconfig_title=Powiadomienia Geometry Dash
gdevents_run_dispatch_all_awarded_resuming_from=Wysyła nowe awarded zdarzenia dla danego levela plus wszystkie levele, które zostały zrate'owane po nim.
gdevents_run_dispatch=Ręcznie wysyła nowe zdarzenie w GD.\n`event_name` może być jednym z\:\n- `daily_level_changed`\: wysyła bieżący Daily level\n- `late_daily_level_changed`\: wysyła bieżący Daily level, bez tagowania ról subskrybenta\n- `weekly_demon_changed`\: wysyła bieżący Weekly demon\n- `late_weekly_demon_changed`\: wysyła bieżący Weekly demon, bez tagowania ról subskrybenta\n- `awarded_level_added <level_id>`\: wysyła poziom z określonym ID jako nowy awarded level\n- `late_awarded_level_added <level_id>`\: wysyła poziom z określonym ID jako nowy awarded level, bez tagowania ról subskrybenta\n- `awarded_level_removed <level_id>`\: wysyła poziom z określonym ID jako level unrate'owany\n- `late_awarded_level_removed <level_id>`\: wysyła poziom z określonym ID jako level unrate'owany, bez tagowania ról subskrybenta\n- `awarded_level_updated <level_id>`\: wysyła poziom z określonym ID jako poziom, którego ocena uległa zmianie. Działa to tylko dla leveli, które były wcześniej wysłane jako nowo zrate'owane.
gdevents_run_loop=Rozpoczyna lub zatrzymuje pętlę zdarzeń GD. Jeśli zatrzymane, zdarzenia GD nie będą już wysyłane automatycznie, gdy się pojawią w grze. Możliwe `action`s to odpowiednio `start` i `stop`.
