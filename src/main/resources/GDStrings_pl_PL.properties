bottom_text=Administratorzy serwera mogą zmienić powyższe wartości za pomocą `%1$ssetup`, mogą też wyłączyć/włączyć level requesty używając `%1$slevelrequest toggle`.\nAby uzyskać więcej informacji na temat funkcjonowania żądań poziomu, sprawdź ten poradnik\: <https\://github.com/Alex1304/ultimategdbot-gd-plugin/wiki/Level-Requests-Tutorial>
