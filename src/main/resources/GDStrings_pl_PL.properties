error_confirmation_mismatch=Kod potwierdzający, który wysłałeś nie pasuje. Upewnij się, że wpisałeś go poprawnie i spróbuj ponownie, klikając ponownie na reakcję. Pamiętaj, że wielkość liter ma znaczenie.
error_confirmation_not_found=Nie można znaleźć wiadomości potwierdzającej w Geometry Dash. Czy ją wysłałeś? Powtórz kroki i spróbuj ponownie, klikając na reakcję.
